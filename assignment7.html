<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        label{
            margin-left:50%;
            width:150px;
            display:inline-block
        }
        input,textarea{
            margin-left: 20px;
        }
        .hii{
            display:flex;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1 style="margin-left: 50%;text-decoration:underline;text-decoration-color: red;margin-bottom: 30px;">Doctor Appointment Form</h1>
    <div>
        <div style="display: flex; align-items: flex-start;">
        <img src="./original.png" alt="nurse" style="margin-right: 20px;">
    <div>
    <div class="hii">
        <label>Appintment Date</label>
        <input type="date" >
    </div>

    <div class="hii">
        <label>Appointment Time</label>
        <input type="time">
    </div>
    <div class="hii">
        <label>Name</label>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last">
    </div>
    <div class="hii">
        <label>Phone</label>
        <input type="number" placeholder="####">
    </div>
    
    <div class="hii">
        <label for="Address">Address</label>
        <input type="text" placeholder="city">
        <input type="text" placeholder="state">
    </div>
    
    <div class="hii">
        <label>Your Query</label>
        <textarea rows="5" cols="40"></textarea>
    </div>
    <div class="hii">
        <label for="AppointmentType">Appointment Type</label>
        <form id="AppointmentType" name=AppointmentType>
            <p>Select which appointment type(s) you require</p>
            <div style="display:block"><input type="checkbox">Cervix checkup</div>
            <div style="display:block"><input type="checkbox">Heart checkup</div>
            <div style="display:block"><input type="checkbox">Eye checkup</div>
            <div style="display:block"><input type="checkbox">Hearing Test</div>
            <div style="display:block"><button>send</button></div>
        </form>
    </div>
    </div>
</body>
</html>
